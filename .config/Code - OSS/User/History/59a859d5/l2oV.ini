[env:sparkfun_promicro16]
platform = atmelavr
board = sparkfun_promicro16
framework = arduino
monitor_speed = 115200
lib_deps = 
    mathertel/RotaryEncoder@^1.5.3
    adafruit/Adafruit SSD1306@^2.5.9
    arduino-libraries/Keyboard@^1.0.6
